<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Products - TST Technologies</title>
    <link rel="stylesheet" href="css/admin-style.css">
    <script src="js/auth.js"></script>
</head>
<body>
    <div class="admin-wrapper">
        <aside class="sidebar">
            <h2>TST<span style="color: #007bff;">Tech</span></h2>
            <ul>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="products.html" class="active">Products</a></li>
                <li><a href="#">Categories</a></li>
                <li><a href="#">Inquiries</a></li>
                <li><a href="#">Users</a></li>
            </ul>
        </aside>
        <main class="main-content">
            <header>
                <h1>Manage Products</h1>
                <a href="#" id="logout-btn" class="logout-btn">Logout</a>
            </header>

            <div class="toolbar">
                <a href="product-edit.html" class="btn btn-primary">Add New Product</a>
            </div>

            <div class="content-table">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Image</th>
                            <th>Title</th>
                            <th>Category</th>
                            <th>Price</th>
                            <th>Stock</th>
                            <th>Featured</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="products-table-body">
                        <!-- Products will be loaded here by JS -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>
    
    <script src="js/static-data.js"></script>
    <script src="js/data-manager.js"></script>
    <script src="js/products.js"></script>

    <script>
        document.getElementById('logout-btn').addEventListener('click', (e) => {
            e.preventDefault();
            sessionStorage.removeItem('isAdminAuthenticated');
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
