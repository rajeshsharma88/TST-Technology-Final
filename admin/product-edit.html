<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product - TST Technologies</title>
    <link rel="stylesheet" href="css/admin-style.css">
    <script src="js/auth.js"></script>
</head>
<body>
    <div class="admin-wrapper">
        <aside class="sidebar">
            <h2>TST<span style="color: #007bff;">Tech</span></h2>
            <ul>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="products.html" class="active">Products</a></li>
                <li><a href="#">Categories</a></li>
                <li><a href="#">Inquiries</a></li>
                <li><a href="#">Users</a></li>
            </ul>
        </aside>
        <main class="main-content">
            <header>
                <h1 id="page-title">Add New Product</h1>
                <a href="#" id="logout-btn" class="logout-btn">Logout</a>
            </header>

            <div class="dashboard-card">
                <form id="product-form">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="title">Product Title</label>
                            <input type="text" id="title" name="title" required>
                        </div>
                        <div class="form-group">
                            <label for="model_number">Model Number</label>
                            <input type="text" id="model_number" name="model_number" required>
                        </div>

                        <div class="form-group">
                            <label for="sku">SKU (Stock Keeping Unit)</label>
                            <input type="text" id="sku" name="sku">
                        </div>

                        <div class="form-group">
                            <label for="dimensions">Dimensions (e.g., 10cm x 5cm x 2cm)</label>
                            <input type="text" id="dimensions" name="dimensions">
                        </div>
                        
                        <div class="form-group full-width">
                            <label for="warranty_info">Warranty Information</label>
                            <input type="text" id="warranty_info" name="warranty_info">
                        </div>
                        
                        <div class="form-group full-width">
                            <label for="description">Description</label>
                            <textarea id="description" name="description" required></textarea>
                        </div>

                        <div class="form-group">
                            <label for="price">Price</label>
                            <input type="number" id="price" name="price" step="0.01" required>
                        </div>

                        <div class="form-group">
                            <label for="discount_price">Discount Price (Optional)</label>
                            <input type="number" id="discount_price" name="discount_price" step="0.01">
                        </div>

                        <div class="form-group">
                            <label for="category_slug">Category</label>
                            <select id="category_slug" name="category_slug" required></select>
                        </div>

                        <div class="form-group">
                             <label for="stock_status">Stock Status</label>
                             <select id="stock_status" name="stock_status" required>
                                 <option value="in_stock">In Stock</option>
                                 <option value="out_of_stock">Out of Stock</option>
                             </select>
                        </div>

                        <div class="form-group full-width">
                            <label for="main_image">Main Image URL</label>
                            <input type="url" id="main_image" name="main_image" required>
                        </div>

                        <div class="form-group full-width">
                            <label for="features">Features</label>
                            <textarea id="features" name="features" placeholder="One feature per line."></textarea>
                            <small>Enter each feature on a new line.</small>
                        </div>

                        <div class="form-group full-width">
                            <label for="specifications">Specifications</label>
                            <textarea id="specifications" name="specifications" placeholder="Format: Specification Name:Value"></textarea>
                             <small>Enter each specification on a new line, using a colon (:) to separate the name and value.</small>
                        </div>
                        
                        <div class="form-group full-width checkbox-group">
                             <input type="checkbox" id="is_featured" name="is_featured" style="width: auto;">
                             <label for="is_featured" style="margin-bottom: 0;">Is this a featured product?</label>
                        </div>

                    </div>
                    <div class="form-actions">
                        <a href="products.html" class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-primary">Save Product</button>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <script src="js/static-data.js"></script>
    <script src="js/data-manager.js"></script>
    <script src="js/product-edit.js"></script>
    
    <script>
        document.getElementById('logout-btn').addEventListener('click', (e) => {
            e.preventDefault();
            sessionStorage.removeItem('isAdminAuthenticated');
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
