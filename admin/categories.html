<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Categories - TST Technologies</title>
    <link rel="stylesheet" href="css/admin-style.css">
    <script src="js/auth.js"></script>
</head>
<body>
    <div class="admin-wrapper">
        <aside class="sidebar">
            <h2>TST<span style="color: #007bff;">Tech</span></h2>
            <ul>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="categories.html" class="active">Categories</a></li>
                <li><a href="clients.html">Clients</a></li>
                <li><a href="#">Inquiries</a></li>
                <li><a href="#">Users</a></li>
            </ul>
        </aside>
        <main class="main-content">
            <header>
                <h1>Manage Categories</h1>
                <a href="#" id="logout-btn" class="logout-btn">Logout</a>
            </header>

            <div class="toolbar">
                <a href="category-edit.html" class="btn btn-primary">Add New Category</a>
            </div>

            <div class="content-table">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Thumbnail</th>
                            <th>Name</th>
                            <th>Slug</th>
                            <th>Description</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="categories-table-body">
                        <!-- Categories will be loaded here by JS -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>
    
    <script src="js/static-data.js"></script>
    <script src="js/data-manager.js"></script>
    <script src="js/categories.js"></script>

    <script>
        document.getElementById('logout-btn').addEventListener('click', (e) => {
            e.preventDefault();
            sessionStorage.removeItem('isAdminAuthenticated');
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
