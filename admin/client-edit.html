
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Client - TST Technologies</title>
    <link rel="stylesheet" href="css/admin-style.css">
    <script src="js/auth.js"></script>
</head>
<body>
    <div class="admin-wrapper">
        <aside class="sidebar">
            <h2>TST<span style="color: #007bff;">Tech</span></h2>
            <ul>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="categories.html">Categories</a></li>
                <li><a href="clients.html" class="active">Clients</a></li>
                <li><a href="inquiries.html">Inquiries</a></li>
                <li><a href="users.html">Users</a></li>
                <li><a href="export-data.html">Export Data</a></li>
            </ul>
        </aside>
        <main class="main-content">
            <header>
                <h1 id="page-title">Add New Client</h1>
                <a href="#" id="logout-btn" class="logout-btn">Logout</a>
            </header>

            <div class="dashboard-card">
                <form id="client-form">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="client_name">Client Name</label>
                            <input type="text" id="client_name" name="client_name" required>
                        </div>

                        <div class="form-group full-width">
                            <label for="logo_image">Logo Image URL</label>
                            <input type="url" id="logo_image" name="logo_image" required>
                            <small>Upload image via cPanel File Manager to <code>public_html/assets/</code> and paste link here (e.g. <code>/assets/client-logo.png</code>) or use an external URL.</small>
                        </div>
                    </div>
                    <div class="form-actions">
                        <a href="clients.html" class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-primary">Save Client</button>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <script src="js/static-data.js"></script>
    <script src="js/data-manager.js"></script>
    <script src="js/client-edit.js"></script>
    
    <script>
        document.getElementById('logout-btn').addEventListener('click', (e) => {
            e.preventDefault();
            sessionStorage.removeItem('isAdminAuthenticated');
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
