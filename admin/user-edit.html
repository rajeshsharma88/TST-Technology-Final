
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User - TST Technologies</title>
    <link rel="stylesheet" href="css/admin-style.css">
    <script src="js/auth.js"></script>
</head>
<body>
    <div class="admin-wrapper">
        <aside class="sidebar">
            <h2>TST<span style="color: #007bff;">Tech</span></h2>
            <ul>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="categories.html">Categories</a></li>
                <li><a href="clients.html">Clients</a></li>
                <li><a href="inquiries.html">Inquiries</a></li>
                <li><a href="users.html" class="active">Users</a></li>
            </ul>
        </aside>
        <main class="main-content">
            <header>
                <h1 id="page-title">Add New User</h1>
                <a href="#" id="logout-btn" class="logout-btn">Logout</a>
            </header>

            <div class="dashboard-card">
                <form id="user-form">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" id="username" name="username" required>
                        </div>

                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="text" id="password" name="password" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="role">Role</label>
                            <select id="role" name="role">
                                <option value="admin">Admin</option>
                                <option value="editor">Editor</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-actions">
                        <a href="users.html" class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-primary">Save User</button>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <script src="js/static-data.js"></script>
    <script src="js/data-manager.js"></script>
    <script src="js/user-edit.js"></script>
    
    <script>
        document.getElementById('logout-btn').addEventListener('click', (e) => {
            e.preventDefault();
            sessionStorage.removeItem('isAdminAuthenticated');
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
